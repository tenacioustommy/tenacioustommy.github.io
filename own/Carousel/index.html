        <!DOCTYPE html>
<html lang="en">
  <head>

    <title>轮播图点击切换</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .slider {
        width: 560px;
        height: 400px;
        overflow: hidden;
      }

      .slider-wrapper {
        width: 100%;
        height: 320px;
      }

      .slider-wrapper img {
        width: 100%;
        height: 100%;
        display: block;
      }

      .slider-footer {
        height: 80px;
        background-color: rgb(100, 67, 68);
        padding: 12px 12px 0 12px;
        position: relative;
      }

      .slider-footer .toggle {
        position: absolute;
        right: 0;
        top: 12px;
        display: flex;
      }

      .slider-footer .toggle button {
        margin-right: 12px;
        width: 28px;
        height: 28px;
        appearance: none;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      .slider-footer .toggle button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .slider-footer p {
        margin: 0;
        color: #fff;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .slider-indicator {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        align-items: center;
      }

      .slider-indicator li {
        width: 8px;
        height: 8px;
        margin: 4px;
        border-radius: 50%;
        background: #fff;
        opacity: 0.4;
        cursor: pointer;
      }

      .slider-indicator li.active {
        width: 12px;
        height: 12px;
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="slider">
      <div class="slider-wrapper">
        <img src="./img/1.jpg" alt="" />
      </div>
      <div class="slider-footer">
        <p>对人类来说会不会太超前了？</p>
        <ul class="slider-indicator">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="toggle">
          <button class="prev">&lt;</button>
          <button class="next">&gt;</button>
        </div>
      </div>
    </div>
    <script>
      // 1. 初始数据
      const sliderData = [
        {
          url: "./img/1.jpg",
          title: "对人类来说会不会太超前了？",
          color: "rgb(100, 67, 68)",
        },
        {
          url: "./img/2.jpg",
          title: "开启剑与雪的黑暗传说！",
          color: "rgb(43, 35, 26)",
        },
        {
          url: "./img/3.jpg",
          title: "真正的jo厨出现了！",
          color: "rgb(36, 31, 33)",
        },
        // { url: './img/4.jpg', title: '李玉刚：让世界通过B站看到东方大国文化', color: 'rgb(139, 98, 66)' },
        // { url: './img/5.jpg', title: '快来分享你的寒假日常吧~', color: 'rgb(67, 90, 92)' },
        // { url: './img/6.jpg', title: '哔哩哔哩小年YEAH', color: 'rgb(166, 131, 143)' },
        // { url: './img/7.jpg', title: '一站式解决你的电脑配置问题！！！', color: 'rgb(53, 29, 25)' },
        // { url: './img/8.jpg', title: '谁不想和小猫咪贴贴呢！', color: 'rgb(99, 72, 114)' },
      ];
      function getrandom(N, M) {
        return Math.floor(Math.random() * (M - N)) + N;
      }
      const img = document.querySelector(".slider-wrapper img");
      const p = document.querySelector(".slider-footer p");
      const footer = document.querySelector(".slider-footer");
      const next = document.querySelector(".next");
      const prev = document.querySelector(".prev");
      let i = 0;
      next.addEventListener("click", () => {
        i = (i + 1) % 3;
        img.src = sliderData[i].url;
        p.innerHTML = sliderData[i].title;
        footer.style.backgroundColor = sliderData[i].color;
        document.querySelector(".slider-indicator .active").classList.remove("active");
        const li = document.querySelector(`.slider-indicator li:nth-of-type(${i + 1})`);
        li.classList.add("active");
      });
      prev.addEventListener("click", () => {
        i = (i + 2) % 3;
        img.src = sliderData[i].url;
        p.innerHTML = sliderData[i].title;
        footer.style.backgroundColor = sliderData[i].color;
        document.querySelector(".slider-indicator .active").classList.remove("active");
        const li = document.querySelector(`.slider-indicator li:nth-of-type(${i + 1})`);
        li.classList.add("active");
      });
      let n = setInterval(() => {
        next.click();
      }, 1000);
      const slider = document.querySelector(".slider");
      slider.addEventListener("mouseenter", () => {
        clearInterval(n);
      });
      slider.addEventListener("mouseleave", () => {
        n = setInterval(() => {
          next.click();
        }, 1000);
      });
      const indicator = document.querySelector(".slider-indicator");
      for (let i = 0; i < 3; i++) {
        const li = document.querySelector(`.slider-indicator li:nth-of-type(${i + 1})`);
        li.addEventListener("click", () => {
          img.src = sliderData[i].url;
          p.innerHTML = sliderData[i].title;
          footer.style.backgroundColor = sliderData[i].color;
          document.querySelector(".slider-indicator .active").classList.remove("active");
          li.classList.add("active");
        });
      }
    </script>
  </body>
